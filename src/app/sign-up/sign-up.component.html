<div class="container">
    <div class="card mt-5 mx-auto " style="width: 40rem;">
        <div class="card-header">
            <h3 class="text-center">Signup with face</h3>
        </div>
        <app-camera   (pictureTaken)="handleImage($event)"></app-camera>

        <div class="card-body">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input [(ngModel)]="registeredUser.username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input [(ngModel)]="registeredUser.password.data" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="text-center">
                <button (click)="registerUser()" type="submit " class="btn btn-success ">Signup</button>
            </div>
        </div>
    </div>
</div>
