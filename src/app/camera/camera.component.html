        <figcaption class="figure-caption">Capture Selfie Image</figcaption>
    </figure>
</div>
<img *ngIf="webcamImage && !showWebcam" class="card-img-top" [src]=" webcamImage.imageAsDataUrl" alt="Card image cap" >
<div class="text-center">
    <button  class="btn btn-primary m-1" (click)="toggleWebcam();triggerSnapshot();">Capture Face Image</button>
</div>
